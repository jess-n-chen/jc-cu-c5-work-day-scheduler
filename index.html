<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ec09384b84.js"
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- calendar container -->
    <div class="container">
      <!-- hour div -->
      <div id="hour-09" class="row hour-row">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="9am Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-10" class="row hour-row">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="10am Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-11" class="row hour-row">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="11am Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-12" class="row hour-row">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="12pm Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-13" class="row hour-row">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="1pm Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-14" class="row hour-row">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="2pm Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-15" class="row hour-row">
        <div class="col-md-1 hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="3pm Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-16" class="row hour-row">
        <div class="col-md-1 hour"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="4pm Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-17" class="row hour-row">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="5pm Save Button">
          <i class="fas fa-lock"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
